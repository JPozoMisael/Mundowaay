<ion-header collapse="condense"></ion-header>

<ion-content [fullscreen]="true" class="mw-home">
  <!-- 游댳 HERO / SLIDER -->
  <section class="hero">
    <div class="container hero-inner">
      <!-- Bot칩n anterior -->
      <button class="arrow left" aria-label="Anterior" (click)="prevSlide()">
        <ion-icon name="chevron-back-outline"></ion-icon>
      </button>

      <!-- Contenido din치mico -->
      <div class="hero-art" [style.background]="slides[currentSlide].color">
        <h2>{{ slides[currentSlide].text }}</h2>
      </div>

      <!-- Bot칩n siguiente -->
      <button class="arrow right" aria-label="Siguiente" (click)="nextSlide()">
        <ion-icon name="chevron-forward-outline"></ion-icon>
      </button>
    </div>
  </section>

  <!-- 游댳 Tarjetas din치micas -->
  <section class="container cards">
    <article class="card" *ngFor="let c of topCards" [class.card-mini]="c.multi">
      <h3>{{ c.title }}</h3>

      <!-- Caso multi-grid -->
      <div *ngIf="c.multi; else singleCard" class="mini-grid">
        <div class="mini-item" *ngFor="let i of c.imgs" [routerLink]="c.link">
          <img [src]="i.src" [alt]="i.alt"/>
          <span>{{ i.alt }}</span>
        </div>
      </div>

      <!-- Caso normal -->
      <ng-template #singleCard>
        <a [routerLink]="c.link">
          <div class="card-img">
            <img [src]="c.img" [alt]="c.title"/>
          </div>
        </a>
      </ng-template>

      <p>{{ c.desc }}</p>
    </article>
  </section>

  <!-- 游댳 Tira horizontal -->
  <section class="amz container amz-strip">
    <div class="amz-head">
      <h2>M치s art칤culos por considerar</h2>
      <a class="more" routerLink="/recs">Ver m치s</a>
    </div>

    <button class="nav left" (click)="scrollStrip(-1)" aria-label="Anterior">
      <ion-icon name="chevron-back-outline"></ion-icon>
    </button>

    <div class="strip" #stripEl>
      <div class="item" *ngFor="let it of stripItems" [routerLink]="it.link">
        <img [src]="it.img" [alt]="it.title" loading="lazy" />
      </div>
    </div>

    <button class="nav right" (click)="scrollStrip(1)" aria-label="Siguiente">
      <ion-icon name="chevron-forward-outline"></ion-icon>
    </button>
  </section>

  <div style="height:28px;"></div>

  <!-- 游댳 Bloques mosaico -->
  <section class="amz container amz-tiles">
    <article class="tile" *ngFor="let s of tiles">
      <header>
        <h3>{{ s.title }}</h3>
      </header>

      <div class="quad">
        <a *ngFor="let img of s.imgs" [routerLink]="s.link">
          <img [src]="img.src" [alt]="img.alt" loading="lazy" />
          <span>{{ img.alt }}</span>
        </a>
      </div>

      <footer>
        <a class="more" [routerLink]="s.link">{{ s.cta || 'Ver m치s' }}</a>
      </footer>
    </article>
  </section>

  <app-footer></app-footer>
</ion-content>
