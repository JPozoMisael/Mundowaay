<ion-header collapse="condense"></ion-header>

<ion-content [fullscreen]="true" class="mw-home">
  <!-- Banner amarillo -->
  <section class="hero">
    <div class="container hero-inner">
      <button class="arrow left" aria-label="Anterior">
        <ion-icon name="chevron-back-outline"></ion-icon>
      </button>

      <div class="hero-art">
        <div class="art-bg"></div>
        <h2>Compra f치cil y<br/>seguro</h2>
      </div>

      <button class="arrow right" aria-label="Siguiente">
        <ion-icon name="chevron-forward-outline"></ion-icon>
      </button>
    </div>
  </section>

  <!-- 游댳 Secci칩n de tarjetas din치micas -->
  <section class="container cards">
    <article class="card" *ngFor="let c of topCards" [class.card-mini]="c.multi">
      <h3>{{ c.title }}</h3>

      <!-- caso mini-grid -->
      <div *ngIf="c.multi; else singleCard" class="mini-grid">
        <div class="mini-item" *ngFor="let i of c.imgs">
          <img [src]="i.src" [alt]="i.alt" />
          <span>{{ i.alt }}</span>
        </div>
      </div>

      <!-- caso normal -->
      <ng-template #singleCard>
        <img [src]="c.img" [alt]="c.title" />
      </ng-template>

      <p>{{ c.desc }}</p>
    </article>
  </section>

  <!-- ================= AMAZON-LIKE SECTIONS ================= -->

  <!-- 游댳 1) Tira horizontal -->
  <section class="amz container amz-strip">
    <div class="amz-head">
      <h2>M치s art칤culos por considerar</h2>
      <a class="more" routerLink="/recs">Ver m치s</a>
    </div>

    <button class="nav left" (click)="scrollStrip(-1)" aria-label="Anterior">
      <ion-icon name="chevron-back-outline"></ion-icon>
    </button>

    <div class="strip" #stripEl>
      <div class="item" *ngFor="let it of stripItems">
        <img [src]="it.img" [alt]="it.title" loading="lazy" />
      </div>
    </div>

    <button class="nav right" (click)="scrollStrip(1)" aria-label="Siguiente">
      <ion-icon name="chevron-forward-outline"></ion-icon>
    </button>
  </section>

  <!-- 游댳 2) Bloques mosaico -->
  <section class="amz container amz-tiles">
    <article class="tile" *ngFor="let s of tiles">
      <header>
        <h3>{{ s.title }}</h3>
      </header>

      <div class="quad">
        <a *ngFor="let img of s.imgs" [routerLink]="s.link">
          <img [src]="img.src" [alt]="img.alt" loading="lazy" />
          <span>{{ img.alt }}</span>
        </a>
      </div>

      <footer>
        <a class="more" [routerLink]="s.link">{{ s.cta || 'Ver m치s' }}</a>
      </footer>
    </article>
  </section>

  <app-footer></app-footer>
</ion-content>
