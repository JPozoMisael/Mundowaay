<ion-content class="ion-padding mw-soporte">

  <ion-card>
    <ion-card-header>
      <ion-card-title>Estamos aquí para ayudarte</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <p>
        Si tienes problemas con un pedido o necesitas asistencia técnica, 
        comunícate con nuestro equipo de soporte a través de los siguientes medios:
      </p>

      <div class="contact-options">

        <div class="contact-card email">
          <div class="icon-wrapper">
            <ion-icon name="mail-outline"></ion-icon>
          </div>
          <div class="info">
            <h2>Email</h2>
            <p>soporte&#64;cultivencom.com</p>
          </div>
        </div>

        <div class="contact-card phone">
          <div class="icon-wrapper">
            <ion-icon name="call-outline"></ion-icon>
          </div>
          <div class="info">
            <h2>Teléfono</h2>
            <p>+593 999 999 999</p>
          </div>
        </div>

        <a class="contact-card whatsapp" href="https://wa.me/593999999999" target="_blank">
          <div class="icon-wrapper">
            <ion-icon name="logo-whatsapp"></ion-icon>
          </div>
          <div class="info">
            <h2>WhatsApp</h2>
            <p>Chat en vivo con un asesor</p>
          </div>
        </a>

      </div>
    </ion-card-content>
  </ion-card>
    <app-footer></app-footer>

</ion-content>
